name: BankTeller
version: '${project.version}'
main: com.danlegt.bankteller.BankTeller
api-version: '1.21'
prefix: BankTeller
depend: [Vault]
authors: [Daniel Legt]
description: A simple bank teller plugin
website: https://danlegt.com
commands:
